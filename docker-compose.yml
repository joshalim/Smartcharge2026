version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: evcharging-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - evcharging-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evcharging-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=evcharging
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-secret-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - evcharging-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost}
    container_name: evcharging-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - evcharging-network

networks:
  evcharging-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
